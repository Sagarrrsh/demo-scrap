apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: scrapzee-ingress
  namespace: scrapzee
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      # ---------- AUTH SERVICE ----------
      - path: /api/auth
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 5000

      # ---------- PRICING SERVICE ----------
      - path: /api/pricing
        pathType: Prefix
        backend:
          service:
            name: pricing-service
            port:
              number: 5000

      # ---------- USER SERVICE ----------
      - path: /api/users
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 5000

      # ---------- DEALER SERVICE ----------
      - path: /api/dealers
        pathType: Prefix
        backend:
          service:
            name: dealer-service
            port:
              number: 5000

      # ---------- ADMIN (dealer service) ----------
      - path: /api/admin
        pathType: Prefix
        backend:
          service:
            name: dealer-service
            port:
              number: 5000

      # ---------- FRONTEND ----------
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
