apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: scrapzee-ingress
  namespace: scrapzee
  annotations:
    # Disable HTTPS redirect (NodePort / local setup)
    nginx.ingress.kubernetes.io/ssl-redirect: "false"

    # --- CORS (REQUIRED for browser â†’ API calls) ---
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, PATCH, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization, Content-Type"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"

spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
        # ---------- AUTH SERVICE ----------
        - path: /api/auth
          pathType: Prefix
          backend:
            service:
              name: auth-service
              port:
                number: 80

        # ---------- PRICING SERVICE ----------
        - path: /api/pricing
          pathType: Prefix
          backend:
            service:
              name: pricing-service
              port:
                number: 80

        # ---------- USER SERVICE ----------
        - path: /api/users
          pathType: Prefix
          backend:
            service:
              name: user-service
              port:
                number: 80

        # ---------- DEALER SERVICE ----------
        - path: /api/dealers
          pathType: Prefix
          backend:
            service:
              name: dealer-service
              port:
                number: 80

        # ---------- ADMIN (dealer service) ----------
        - path: /api/admin
          pathType: Prefix
          backend:
            service:
              name: dealer-service
              port:
                number: 80

        # ---------- FRONTEND ----------
        - path: /
          pathType: Prefix
          backend:
            service:
              name: frontend
              port:
                number: 80
