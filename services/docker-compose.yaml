version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build: ./auth-service
    container_name: auth-service
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "5001:5001"
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: rootpassword
      DB_NAME: scrapzee_db
      PORT: 5001

  user-service:
    build: ./user-service
    container_name: user-service
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
      auth-service:
        condition: service_started
    ports:
      - "5002:5002"
    environment:
      AUTH_SERVICE_URL: http://auth-service:5001
      PORT: 5002

  dealer-service:
    build: ./dealer-service
    container_name: dealer-service
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
      auth-service:
        condition: service_started
    ports:
      - "5003:5003"
    environment:
      AUTH_SERVICE_URL: http://auth-service:5001
      PORT: 5003

  pricing-service:
    build: ./pricing-service
    container_name: pricing-service
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
      auth-service:
        condition: service_started
    ports:
      - "5004:5004"
    environment:
      AUTH_SERVICE_URL: http://auth-service:5001
      PORT: 5004

volumes:
  mysql_data:
