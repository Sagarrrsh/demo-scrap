version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: scrapzee
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      retries: 10

  auth-service:
    build: ./backend/auth
    image: scrapzee/auth-service:latest
    container_name: auth-service
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DATABASE_URL: mysql+pymysql://root:rootpassword@mysql:3306/scrapzee
      JWT_SECRET: supersecretjwtkey
    ports:
      - "5001:5000"

  user-service:
    build: ./backend/user
    image: scrapzee/user-service:latest
    container_name: user-service
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DATABASE_URL: mysql+pymysql://root:rootpassword@mysql:3306/scrapzee
      AUTH_SERVICE_URL: http://auth-service:5000
    ports:
      - "5002:5000"

  dealer-service:
    build: ./backend/dealer-service
    image: scrapzee/dealer-service:latest
    container_name: dealer-service
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DATABASE_URL: mysql+pymysql://root:rootpassword@mysql:3306/scrapzee
      AUTH_SERVICE_URL: http://auth-service:5000
      USER_SERVICE_URL: http://user-service:5000
    ports:
      - "5003:5000"

  pricing-service:
    build: ./backend/pricing
    image: scrapzee/pricing-service:latest
    container_name: pricing-service
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DATABASE_URL: mysql+pymysql://root:rootpassword@mysql:3306/scrapzee
    ports:
      - "5004:5000"

volumes:
  mysql-data:

